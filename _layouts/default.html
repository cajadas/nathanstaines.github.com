<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/main.css">

    {% if page.css %}
      <link rel="stylesheet" href="/css/{{ page.css }}.css">
    {% endif %}

    <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="//use.typekit.com/wzg1ian.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="layout">
      <header id="head" class="clearfix" role="banner">
        <div class="container">
          <h1 id="logo"><a href="/" rel="home"><span class="logo-circles"></span>{{ site.title }}</a></h1>
        </div>
      </header>

      <div id="main" class="container" role="main">
        {{ content }}
      </div>

      <div id="faux-foot"></div>
    </div>

    <footer id="foot" role="contentinfo">
      <div class="container">
        <p id="copyright"><a href="http://creativecommons.org/licenses/by-nc-nd/3.0/">&copy;</a> 2010 - {{ site.time | date: "%Y" }} Nathan Staines</p>
      </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
