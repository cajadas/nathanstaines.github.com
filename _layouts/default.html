<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/main.css">

    {% if page.css %}
      <link rel="stylesheet" href="/css/{{ page.css }}.css">
    {% endif %}

    <!--[if lt IE 9]>
      <script src="/js/vendor/html5shiv.min.js"></script>
    <![endif]-->

    <script src="//use.typekit.com/wzg1ian.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="layout">
      <header id="head" class="clearfix" role="banner">
        <div class="container">
          <h1 id="logo">
            <a href="/" rel="home">
              <span class="logo-circles"></span>
              <span class="visible-large">Nathan Staines</span>
              <span class="visible-small">NS</span>
            </a>
          </h1>

          <nav class="nav nav-main" role="navigation">
            <ul>
              <li>
                <a href="http://twitter.com/nathanstaines">
                  <i class="icon-twitter"></i>
                  <span class="text-hide">Twitter</span>
                </a>
              </li>
              <li>
                <a href="http://github.com/nathanstaines">
                  <i class="icon-github"></i>
                  <span class="text-hide">GitHub</span>
                </a>
              </li>
              <li>
                <a href="http://dribbble.com/nathanstaines">
                  <i class="icon-dribbble"></i>
                  <span class="text-hide">Dribbble</span>
                </a>
              </li>
              <li>
                <a href="http://instagram.com/nathanstaines">
                  <i class="icon-instagram"></i>
                  <span class="text-hide">Instagram</span>
                </a>
              </li>
              <li>
                <a href="http://last.fm/user/nneon">
                  <i class="icon-lastfm"></i>
                  <span class="text-hide">Last.fm</span>
                </a>
              </li>
              <li>
                <a href="/feed.xml">
                  <i class="icon-rss"></i>
                  <span class="text-hide">RSS</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main id="content" class="container" role="main">
        {{ content }}
      </main>

      <div id="faux-foot"></div>
    </div>

    <footer id="foot" role="contentinfo">
      <div class="container">
        <p id="copyright"><a href="http://github.com/nathanstaines/nathanstaines.github.com/blob/source/license.md">&copy;</a> 2010 - {{ site.time | date: "%Y" }} Nathan Staines</p>
      </div>
    </footer>

    {% if page.format == "video" %}
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.9.0.min.js"><\/script>')</script>

      <script src="/js/vendor/jquery.fitvids.min.js"></script>
      <script>
        $(document).ready(function() {
          $('#content').fitVids();
        });
      </script>
    {% endif %}

    <script>
      var _gaq=[['_setAccount','UA-5872209-5'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
